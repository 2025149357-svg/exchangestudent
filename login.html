<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ExchangeStudent</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="style2.css">
</head>

<body class="bg-gray-100">

  <!-- Toast Notification -->
  <div id="toast" class="hidden" aria-live="assertive" role="alert">Invalid email or password</div>

  <div class="min-h-screen flex items-center justify-center px-4">

    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md relative">

      <h2 class="text-3xl font-bold text-center mb-6">ExchangeStudent</h2>
      <h3 class="text-xl font-semibold mb-4 text-center">Login</h3>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-5">

        <!-- Email -->
        <div>
          <label for="loginEmail" class="block mb-1 font-medium">Email</label>
          <input type="email" id="loginEmail" required aria-label="Email" 
            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition" 
            placeholder="Enter your email">
        </div>

        <!-- Password with eye icon -->
        <div>
          <label for="loginPassword" class="block mb-1 font-medium">Password</label>

          <div class="relative">
            <input type="password" id="loginPassword" required aria-label="Password" 
              class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 outline-none transition pr-12" 
              placeholder="Enter your password">

            <!-- Eye icon -->
            <span id="togglePassword" role="button" aria-label="Toggle password visibility" 
              class="absolute inset-y-0 right-3 flex items-center cursor-pointer text-gray-500 hover:text-gray-700">
              <i class="bi bi-eye"></i> <!-- Bootstrap Eye Icon -->
            </span>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center space-x-2">
          <input type="checkbox" id="rememberMe" class="w-4 h-4">
          <label for="rememberMe" class="text-sm">Remember Email</label>
        </div>

        <!-- Login Button -->
        <button id="loginBtn" type="submit" 
          class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition flex justify-center items-center gap-2 transform hover:scale-105">
          <span id="loginBtnText">Login</span>
          <span id="spinner" class="hidden loader"></span>
        </button>

        <!-- Register Button -->
        <button type="button" onclick="window.location.href='register.html'" 
          class="w-full py-2 border border-blue-600 text-blue-600 font-semibold rounded-lg hover:bg-blue-50 transition">
          Don't have an account? Sign Up
        </button>

      </form>

    </div>

  </div>

  <footer class="footer bg-gray-800 text-white py-3 text-center">
    <p>Â© 2025 ExchangeStudent. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
